server:
  port: 8080
spring:
  application:
    name: service-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: host_route
          uri: lb://service-product
          predicates:
            - Path=/product/*
        - id: host_route
          uri: lb://service-user
          predicates:
            - Path=/user/*
    nacos:
      discovery:
        server-addr: localhost:8848